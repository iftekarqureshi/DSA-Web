<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EBCG - Ex Banker Consulting Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1c2230;
    }
    .bg-primary {
      background-color: var(--primary-blue);
    }
    .text-primary {
      color: var(--primary-blue);
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-lato">
  <!-- Navigation -->
  <nav class="fixed top-0 w-full bg-white shadow-md z-50 py-4">
    <div class="container mx-auto px-4 md:px-6 flex justify-between items-center">
      <a href="#home" class="text-2xl font-bold text-primary flex items-center">
        <img src="assets/EBCG.png" alt="EBCG Logo" class="h-8 w-8 mr-2" />
        <span class="font-playfair">EBCG</span>
      </a>

      <div class="hidden md:flex items-center space-x-4">
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About Us</a>
        <a href="#services" class="nav-link">Services</a>
        <a href="#partner" class="nav-link">Partner With Us</a>
        <a href="#contact" class="nav-link">Contact</a>
        <button class="btn-outline border text-primary hover:bg-gray-100 px-6 py-2">Request Callback</button>
      </div>

      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white w-full py-4 px-6 shadow-md">
      <a href="#home" class="block py-2 text-primary hover:bg-gray-50">Home</a>
      <a href="#about" class="block py-2 text-primary hover:bg-gray-50">About Us</a>
      <a href="#services" class="block py-2 text-primary hover:bg-gray-50">Services</a>
      <a href="#partner" class="block py-2 text-primary hover:bg-gray-50">Partner With Us</a>
      <a href="#contact" class="block py-2 text-primary hover:bg-gray-50">Contact</a>
      <button class="btn-outline w-full mt-4 border text-primary hover:bg-gray-100 px-6 py-2">Request Callback</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="pt-28 pb-20 bg-primary text-white relative overflow-hidden">
    <div class="container mx-auto px-4 md:px-6">
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/2 mb-10 md:mb-0">
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 leading-tight font-playfair">
            Financial Expertise from Former Banking Insiders
          </h1>
          <p class="text-lg mb-8 opacity-90">
            Exclusive loan consulting services for high-net-worth individuals and businesses seeking sophisticated financial solutions.
          </p>
          <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button class="btn-outline border-white text-white hover:bg-white hover:text-primary px-6 py-2">Request Callback</button>
            <button class="btn-outline border-white text-white hover:bg-white hover:text-primary px-6 py-2">Learn More</button>
          </div>
        </div>
        <div class="md:w-1/2 flex justify-center relative z-10">
          <img src="assets/EBCG.png" alt="EBCG Logo Transparent" class="w-80 h-auto opacity-40 rounded-xl shadow-xl mix-blend-soft-light" />
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
